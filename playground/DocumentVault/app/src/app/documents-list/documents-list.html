<div class="documents-list">
  <div class="documents-list__header">
    <h2 class="documents-list__title">Documents</h2>
    <div class="documents-list__controls">
      <mat-form-field appearance="outline" class="documents-list__filter">
        <mat-label>Filter by Tag</mat-label>
        <mat-select [value]="selectedTag$ | async" (selectionChange)="onFilterChange($event.value)">
          <mat-option value="">All Tags</mat-option>
          @for (tag of tags$ | async; track tag) {
            <mat-option [value]="tag">{{ tag }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button mat-fab color="primary" (click)="openUploadDialog()">
        <mat-icon>upload_file</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="documents-list__card">
    <table mat-table [dataSource]="documents$ | async" class="documents-list__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let doc">
          <div class="documents-list__name">
            <mat-icon class="documents-list__file-icon">description</mat-icon>
            {{ doc.name }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let doc">{{ formatSize(doc.size) }}</td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let doc">
          <mat-chip-set>
            @for (tag of doc.tags; track tag) {
              <mat-chip>{{ tag }}</mat-chip>
            }
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="uploadedAt">
        <th mat-header-cell *matHeaderCellDef>Uploaded</th>
        <td mat-cell *matCellDef="let doc">{{ doc.uploadedAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let doc">
          <button mat-icon-button (click)="downloadDocument(doc)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button (click)="openTagDialog(doc)">
            <mat-icon>local_offer</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDocument(doc)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>

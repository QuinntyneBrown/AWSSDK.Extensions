<div class="assets-list">
  <div class="assets-list__header">
    <h2 class="assets-list__title">Assets</h2>
    <div class="assets-list__controls">
      <mat-form-field appearance="outline" class="assets-list__filter">
        <mat-label>Filter by Status</mat-label>
        <mat-select [value]="selectedStatus$ | async" (selectionChange)="onFilterChange($event.value)">
          <mat-option value="">All Status</mat-option>
          @for (status of statuses; track status) {
            <mat-option [value]="status">{{ status | titlecase }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button mat-fab color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="assets-list__card">
    <table mat-table [dataSource]="assets$ | async" class="assets-list__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let asset">{{ asset.category }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let asset">
          <mat-chip-set>
            <mat-chip [class]="getStatusClass(asset.status)">{{ asset.status }}</mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let asset">{{ asset.location }}</td>
      </ng-container>

      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
        <td mat-cell *matCellDef="let asset">{{ asset.assignedTo || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let asset">
          <button mat-icon-button (click)="openEditDialog(asset)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAsset(asset)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>

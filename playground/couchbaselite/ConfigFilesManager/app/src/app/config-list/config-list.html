<div class="config-list">
  <div class="config-list__header">
    <h2 class="config-list__title">Configuration Files</h2>
    <div class="config-list__controls">
      <mat-form-field appearance="outline" class="config-list__filter">
        <mat-label>Filter by Type</mat-label>
        <mat-select [value]="selectedType$ | async" (selectionChange)="onFilterChange($event.value)">
          <mat-option value="">All Types</mat-option>
          @for (type of fileTypes$ | async; track type) {
            <mat-option [value]="type">{{ type }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button mat-fab color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="config-list__card">
    <table mat-table [dataSource]="configs$ | async" class="config-list__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let config">{{ config.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fileType">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let config">
          <mat-chip-set>
            <mat-chip>{{ config.fileType }}</mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="environment">
        <th mat-header-cell *matHeaderCellDef>Environment</th>
        <td mat-cell *matCellDef="let config">{{ config.environment }}</td>
      </ng-container>

      <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef>Modified</th>
        <td mat-cell *matCellDef="let config">{{ config.modifiedAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let config">
          <button mat-icon-button (click)="openLoadDialog(config)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteConfig(config)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
